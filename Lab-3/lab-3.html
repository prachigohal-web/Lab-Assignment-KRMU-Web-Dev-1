<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="style-3.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <h2 class="logo">MyPortfolio</h2>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Hello, I'm Prachi</h1>
            <p>Aspiring Web Developer</p>
            <button class="btn">Explore</button>
        </div>
    </section>

    <!-- About Section (CSS Grid Example) -->
    <section id="about" class="about">
        <h2>About Me</h2>

        <div class="about-grid">
            <div class="box">I design responsive websites.</div>
            <div class="box">I use Flexbox & CSS Grid.</div>
            <div class="box">I create animations & transitions.</div>
            <div class="box">I adapt layouts for all devices.</div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="projects">
        <h2>Projects</h2>

        <div class="project-container">
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <button class="btn">Send Message</button>
    </section>

</body>
</html>
